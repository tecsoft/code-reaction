<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" meidia="screen" />
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" media="screen" />
    
</head>
<body>
    <!-- Migrate to Vue js -->
    <form id="register" class="form-signin">
        <h2 class="form-signin-heading text-center">CODE REACTION</h2>
        <hr />
        <div class="form-group">
            <label for="userName" class="sr-only">Name</label>
            <input type="text" class="form-control" placeholder="Name/Login" id="newuser-username" name="newuser-username">
        </div>
        <div class="form-group">
            <label for="email" class="sr-only">Password</label>
            <input type="text" placeholder="Email" class="form-control" id="newuser-email" name="newuser-email">
        </div>
        <div class="form-group">
            <label for="pwd" class="sr-only">Password</label>
            <input type="password" placeholder="Password" class="form-control" id="newuser-password" name="newuser-password">
        </div>
        <div class="form-group">
            <label for="confirmPwd" class="sr-only">Confirm password</label>
            <input type="password" placeholder="Confirm password" class="form-control" id="newuser-confirm">
        </div>
        <div class="alert alert-danger hidden" role="alert"> <strong>Oh snap!</strong>
            <span class="alert-text"></span>
        </div>
        <button type="button" class="btn btn-primary btn-lg center-block btn-submit" onclick="doRegister()">Sign up</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="users.js"></script>
    <script>
        $(document).ready(registerReady);
    </script>

</body>
</html>
