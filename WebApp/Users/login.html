<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Code Reaction</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" meidia="screen" />
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" media="screen" />
    
</head>
<body>
    <!-- TODO migrate to Vue js -->
    <form class="form-signin">
        <h2 class="form-signin-heading text-center">CODE REACTION</h2>
        <hr/>
        <div class="form-group">
            <label for="userName" class="sr-only">Name</label>
            <input type="text" placeholder="Login" class="form-control" id="login-username">
        </div>
        <div class="form-group">
            <label for="pwd" class="sr-only">Password</label>
            <input type="password" placeholder="Password" class="form-control" id="login-password">
        </div>
        <div class="alert alert-danger hidden" role="alert">
            <strong>Oh snap!</strong>
            <span class="alert-text"></span>
        </div>
        <button type="button" class="btn btn-primary btn-lg center-block btn-submit" id="connectButton">Sign in</button>
    </form>

    <div id="log"></div>


    <p class="text-center">To register click <a href="/Users/register.html">here</a></p>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="/Users/users.js"></script>
    <script>
        $(document).ready(loginReady);
    </script>
</body>
</html>
